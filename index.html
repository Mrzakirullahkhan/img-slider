<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> image Slider</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row justify-content-evenly" id="row">
                <div class="col-md-10 text-center">
                    <!-- yaah mera slider aega  -->

                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active" id="imgDiv">
                            <img src="img1.jpg" class="d-block w-100" alt="..." id="myImg">
                          </div>
                        </div>
                      </div>
                      <!-- mera btn  -->
                      <button type="button" class="btn btn-outline-secondary mt-2 nextbttn" id="next">Next</button>
                      <button type="button" class="btn btn-outline-secondary mt-2" id="previous">Previous</button>
                </div>
            </div>
        </div>
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <!-- my js -->
        <script src="app.js"></script>
</body>

</html>
